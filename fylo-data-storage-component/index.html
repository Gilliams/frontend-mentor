<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">
    
    <div class="block-left">
      <img src="./images/logo.svg" alt="Logo fylo">
      <div class="footer">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="block-right">
      <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="loading__bar">
        <div class="loading__bar--lvl">
          <div class="circle"></div>
        </div>
      </div>
      <div class="loading_text">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="modal">
        <span class="up">185</span> 
        <p>GB Left</p>
        <div class="path"></div>
      </div>
    </div>

  </div>
  <div class="background"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Florian Andrieux</a>.
  </div>
</body>
</html>
